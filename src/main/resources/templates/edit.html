<!DOCTYPE html>
<!--// Thymeleafテンプレートエンジンを使用していることを示す-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>生徒情報</title>
</head>
<body>
    <h1>編集</h1>
<!--    // th:method - HTTPメソッドのPATChを使用-->
<!--    // th:action - フォームの送信先を「ルートパス/update」に設定-->
<!--    // th:object - Controllerから渡ってきたオブジェクトにバインド-->
    <form th:method="patch" th:action="@{/update}" th:object="${studentData}">
        <input type="hidden" th:field="*{id}">
        <div>
            <label for="name">名前</label>
<!--            // th:field - studentDataオブジェクトのnameプロパティにアクセスして[id, name, value]属性を出力 -->
            <input type="text" th:field="*{name}">
<!--            // th:if - nameプロパティにバリデーションエラーがあるかどうか判定-->
<!--            // th:errors - nameプロパティに関連するバリデーションエラーを取得表示-->
<!--            // th:errorclass - nameプロパティにバリデーションエラーが存在する場合に指定のCSS要素を設定する-->
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="red"></div>
        </div>
        <div>
            <label for="score">点数</label>
<!--            // th:field - studentDataオブジェクトのscoreプロパティにアクセスして[id, name, value]属性を出力 -->
            <input type="text" th:field="*{score}">
<!--            // th:if - scoreプロパティにバリデーションエラーがあるかどうか判定-->
<!--            // th:errors - scoreプロパティに関連するバリデーションエラーを取得表示-->
<!--            // th:errorclass - scoreプロパティにバリデーションエラーが存在する場合に指定のCSS要素を設定する-->
            <div th:if="${#fields.hasErrors('score')}" th:errors="*{score}" th:errorclass="red"></div>
        </div>
        <input type="submit" value="更新">
    </form>
</body>
</html>
